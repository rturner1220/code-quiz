<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="content">
       <div><a href="/highscores">View high Scores</a></div>
        <h1 class="page-title">Coding Quiz Challenge</h1>
        <p>Try to answer the folling code-related questions within the time limit.<br>
         Keep in mind that incorrect answers will penalize your score/time<br>
         by ten seconds!</p>
         
        <button class="btn" id="quiz">Start Quiz</button>
    </div>
    <main class="page-content">
        <div id="quiz" class="justify-center flex column">
            <div id="challenge">
                <div class="challenge-content">
                    <p id="progresstext" class="challenge-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressFull"></div>
                    </div>
                </div>
            </div class="challenge-item">
                <p class="challenge-prefix">
                    Score
                </p>
                <h1 class="main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h1 id="question">answer to the question</h1>
        <div class="choice-content">
            <p class="choice-prefix">1.</p>
            <p class="choice-text" data-number="1">choice 1</p>
        </div>
        <div class="choice-content">
            <p class="choice-prefix">2.</p>
            <p class="choice-text" data-number="2">choice 2</p>
        </div>
        <div class="choice-content">
            <p class="choice-prefix">3.</p>
            <p class="choice-text" data-number="3">choice 3</p>
        </div>
        <div class="choice-content">
            <p class="choice-prefix">4.</p>
            <p class="choice-text" data-number="4">choice 4</p>
        </div>
    </main>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
